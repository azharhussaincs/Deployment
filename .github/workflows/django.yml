name: Django CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Tests
      run: |
        python manage.py test

    # Step 1: Save PEM key properly with newlines (ensure formatting is correct)
    - name: Save PEM key from secret
      run: |
        echo "${{ secrets.EC2_PEM_KEY }}" | tr -d '\r' | sed 's/\\n/\n/g' > test-cicd-deployment-kp.pem  # Fix newlines in the PEM file
        sudo chmod 600 test-cicd-deployment-kp.pem  # Set the correct permissions for the PEM file

    # Step 2: Skip converting PEM to OpenSSH format
    # Commenting out the conversion step to avoid libcrypto errors
    # - name: Convert PEM key to OpenSSH format (Optional)
    #   run: |
    #     ssh-keygen -p -m PEM -f test-cicd-deployment-kp.pem -P ""  # This step is skipped to avoid libcrypto error

    # Step 3: Use PEM key directly without adding to SSH agent
    - name: Deploy to NGINX Server
      if: success()  # Only deploy if tests pass
      run: |
        ssh -tt -o StrictHostKeyChecking=no -i "test-cicd-deployment-kp.pem" ubuntu@ec2-52-54-98-30.compute-1.amazonaws.com << 'EOF'
          cd ~/actions-runner/_work/Deployment/Deployment
          git pull origin main
          python manage.py migrate
          nohup python3 manage.py runserver 0.0.0.0:8000 &  # Run the Django server
          sudo systemctl restart nginx  # Restart NGINX
        EOF
