name: Django CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Tests
      run: |
        python manage.py test

    # Fix: Save PEM key properly with newlines
    - name: Save PEM key from secret
      run: |
        echo "${{ secrets.EC2_PEM_KEY }}" | sed 's/\\n/\n/g' > test-cicd-deployment-kp.pem  # Correct the PEM format with newlines
        sudo chmod 600 test-cicd-deployment-kp.pem  # Adjust file permissions
    
    # Optional: Convert PEM key to OpenSSH format to avoid libcrypto issues
    - name: Convert PEM key to OpenSSH format
      run: |
        ssh-keygen -p -m PEM -f test-cicd-deployment-kp.pem -P ""  # Convert to OpenSSH format
    
    # Fix: Start SSH Agent and add the key
    - name: Start SSH Agent
      run: |
        eval "$(ssh-agent -s)"  # Start the SSH agent
        ssh-add test-cicd-deployment-kp.pem  # Add the PEM key to the SSH agent
      env:
        SSH_AUTH_SOCK: /tmp/ssh-agent.sock  # Ensure SSH agent socket is set
    
    # Alternative Approach: Skip adding to SSH Agent and directly use the PEM key for SSH command
    - name: Deploy to NGINX Server
      if: success()  # Only deploy if tests pass
      run: |
        ssh -tt -o StrictHostKeyChecking=no -i "test-cicd-deployment-kp.pem" ubuntu@ec2-52-54-98-30.compute-1.amazonaws.com << 'EOF'
          cd ~/actions-runner/_work/Deployment/Deployment
          git pull origin main
          python manage.py migrate
          nohup python3 manage.py runserver 0.0.0.0:8000 &  # Run the Django server
          sudo systemctl restart nginx  # Restart NGINX
        EOF
