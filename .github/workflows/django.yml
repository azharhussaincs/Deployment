name: Django CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: |
        # Update package list and install NGINX and pip
        sudo apt update
        sudo apt install -y nginx python3-pip
        
        # Install Gunicorn
        pip install gunicorn

    - name: Run Gunicorn
      run: |
        cd ~/actions-runner/_work/Deployment/Deployment
        nohup gunicorn --workers 3 --bind 0.0.0.0:8001 Deployment.wsgi:application &> gunicorn.log &
