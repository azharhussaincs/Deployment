name: Django CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted  # Ensure your self-hosted runner is correctly set up

    strategy:
      matrix:
        python-version: [3.9]  # You can adjust this if needed

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: |
        # Update package list
        sudo apt update
        
        # Install NGINX and pip
        sudo apt install -y nginx python3-pip

        # Install Gunicorn
        pip install gunicorn

        # Install your Django project's dependencies
        pip install -r ~/actions-runner/_work/Deployment/Deployment/requirements.txt  # Adjust path as needed

    - name: Collect Static Files
      run: |
        cd ~/actions-runner/_work/Deployment/Deployment
        python manage.py collectstatic --noinput

    - name: Migrate Database
      run: |
        cd ~/actions-runner/_work/Deployment/Deployment
        python manage.py migrate

    - name: Restart Gunicorn
      run: |
        # Kill any existing Gunicorn process
        pkill gunicorn || true
        # Start Gunicorn
        nohup gunicorn --workers 3 --bind 0.0.0.0:8000 Deployment.wsgi:application &> gunicorn.log &
